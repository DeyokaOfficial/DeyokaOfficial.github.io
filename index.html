<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Carousel slideshow</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide carousel1">
                    <div class="slide-content">
                        <span>Ferrari 1</span>
                    </div>
                </div>
                <div class="slide carousel2">
                    <div class="slide-content">
                        <span>Ferrari 2</span>
                    </div>
                </div>
                <div class="slide carousel3">
                    <div class="slide-content">
                        <span>Ferrari 3</span>
                    </div>
                </div>
                <div class="slide carousel4">
                    <div class="slide-content">
                        <span>Ferrari 4</span>
                    </div>
                </div>
                <div class="slide carousel5">
                    <div class="slide-content">
                        <span>Ferrari 5</span>
                    </div>
                </div>
                <div class="slide carousel6">
                    <div class="slide-content">
                        <span>Ferrari 6</span>
                    </div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>
    </body>
</html>
